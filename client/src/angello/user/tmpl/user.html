<div class="user-wrapper">
    <h2>{{myUser.user.name}}에게 배정된 스토리 목록</h2>
    <article ng-repeat="(id, story) in myUser.stories" class="{{story.type}}">
        <div class="modal-header">
            <h3>{{story.title}}</h3>
        </div>
        <div class="modal-body">
            <p>{{story.description}}</p>
        </div>
    </article>
</div>
